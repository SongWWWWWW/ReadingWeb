server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: reading-web-backend
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reading_web?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 191239
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 191239
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  # JWT密钥必须至少32个字符（256位）才能满足HMAC-SHA算法要求
  secret: reading-web-secret-key-2024-very-secure-jwt-key-for-hmac-sha256-algorithm
  expiration: 86400000  # 24小时，单位：毫秒

# 日志配置
logging:
  level:
    com.readingweb: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

